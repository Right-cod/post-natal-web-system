    <div class="wrapper">

<img src="../assets/img/logo.png" class="m-4 img-fluid" style="width: 150px;" alt="">
    </div>
    <div class="allitems">
      <div class="title">
        Login Form</div>
        <div class="panel-footer text-center" id="e_msg"></div>
        <form onsubmit="return false" id="admin_login">
                <div class="field">
                  <input type="text" name="username" required>
                  <label>Username</label>
                </div>
        <div class="field">
                  <input type="password" name="password" required>
                  <label>Password</label>
                </div>
        <div class="content">
                  <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
        <div class="pass-link">
        <a href="forgot_password.html">Forgot password?</a></div>
        </div>
        <div class="field">
                  <input type="submit" value="Login">
                </div>
        </form>
      </div>
    </div>
</div>

<script>
  	$("#admin_login").on("submit",function(event){
		event.preventDefault();
		$(".overlay").show();
		$.ajax({
			url	:	"admin_login.php",
			method:	"POST",
			data	:$("#admin_login").serialize(),
			success	:function(data){
				if(data == "login_success"){
					window.location.href = "admin-home.php";
				}else{
					$("#e_msg").html(data);
					$(".overlay").hide();
				}
			}
		})
	})
</script>
