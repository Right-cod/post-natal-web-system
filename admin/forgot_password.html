<script>
  $(document).ready(function(){
  //forgot password
$("#forgot_password_form").on("submit",function(event){
	event.preventDefault();
	$(".overlay1").show();
	$.ajax({
		url	:	"forgot_pass.php",
		method:	"POST",
		data	:$("#forgot_password_form").serialize(),
		success	:function(data){
			if(data == "login_success"){
				window.location.href = "update_password.html";
			
			}else{
				$("#e_msg").html(data);
				$(".overlay1").hide();
			}
		}
	})
})
//forgot password end
})

</script>
